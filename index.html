<head>
	<meta charset="utf-8" />

	<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.localstorage.min.js" integrity="sha256-nJPh2cwicEUZ3X+kxRwLIvIK6N6vsxmTbWtYEZ3FpUs=" crossorigin="anonymous"></script>


	<style>
		body
		{
			padding: 0;
			margin: 0;
		}

		html, body, #map
		{
			height: 100%;
			width: 100vw;
		}

		input[type=text], select 
		{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] 
		{
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

	</style>

</head>


<body>


	<div id="sidebar" class="sidebar collapsed">
		<!-- Nav tabs -->
		<div class="sidebar-tabs">
			<ul role="tablist">
				<li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
				<li><a href="#coords" role="tab"><i class="fa fa-bullseye"></i></a></li>
				<li><a href="#table" role="tab"><i class="fa fa-database"></i></a></li>
			</ul>

			<ul role="tablist">
				<li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
			</ul>
		</div>

		<!-- Tab panes -->
		<div class="sidebar-content">

			<div class="sidebar-pane" id="home">
				<h1 class="sidebar-header">
					Kleio
					<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
				</h1>

				<div><span style="font-size: 20px; padding: 5%;" class="fa fa-wifi" id="lblConnected"><b>Online</b></span></div>
				<div><span style="font-size: 20px; padding: 5%;" class="fa fa-bullseye" id="lblAccuracy"><b>Accuracy: </b><br>0.00m</span></div>
				<div><span style="font-size: 20px; padding: 5%;" class="fa fa-street-view" id="lblCrtLocation"><b>Current location: </b><br>connecting...</span></div>
				<div><span style="font-size: 20px; padding: 5%;" class="fa bi-house-fill" id="btnHome"><b>Home</b></span></div>

			</div>

			<div class="sidebar-pane" id="coords">
				<h1 class="sidebar-header">Sites<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

				<div>
					<form>
						<label for="fname" style="font-size: 20px;">Latitude</label>
						<input type="text" id="iLat" name="firstname" placeholder="...">

						<label for="lname" style="font-size: 20px;">Longitude</label>
						<input type="text" id="iLong" name="lastname" placeholder="..">

						<input type="button" id="btnSaveCoords" value="Save">
					</form>
				</div>

			</div>

			<div class="sidebar-pane" id="table">
				<h1 class="sidebar-header">Sites<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

				<div>
					<form>
						<input type="button" id="btnDeleteCoords" value="Delete table">
					</form>
				</div>

			</div>

			<div class="sidebar-pane" id="settings">
				<h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
			</div>

		</div>

	</div>



	<div id="map" class="sidebar-map"></div>

</body>
</html>
